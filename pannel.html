<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pannel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-dark">


    <div class='container pt-5'>
        <div class="row">
            <ul class="nav nav-tabs mx-auto p-4" id="myTab" role="tablist">
                <li class="nav-item ">
                    <a class="nav-link pannel-btn active" id="home-tab" data-toggle="tab" href="#teachers" role="tab" aria-controls="home"
                        aria-selected="true"><i class="fa fa-users"></i> Teachers</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link pannel-btn" id="profile-tab" data-toggle="tab" href="#students" role="tab" aria-controls="profile"
                        aria-selected="false"><i class="fa fa-users"></i> Students</a>
                </li>
                <li class="nav-item  ">
                    <a class="nav-link  pannel-btn" id="contact-tab" data-toggle="tab" href="#feedbacks" role="tab" aria-controls="contact"
                        aria-selected="false"><i class="fa fa-comments-o"></i> Feedbacks</a>
                </li>
            </ul>
            <!--    teachers    students    feedbacks   -->
        </div><!-- .row -->

        <hr>

        <div class="row">
            <div class="tab-content w-100" id="myTabContent">
                <div class="tab-pane fade show active" id="teachers" role="tabpanel" aria-labelledby="teachers-tab">

                    <!-- Start Card -->
                    <div class="card w-auto px-3 py-1">
                        <div class="row">
                            <div class="col-sm-12 mx-auto">
                                <div class="w-100 rounded">
                                    <div class="row">

                                        <div class="col-sm-2 col-md-1 border border-danger pl-2 border-left-0 border-top-0 border-bottom-0">
                                            <img class="img-responsive border border-light rounded" width="75px" height="75px" src="images/example.jpg">
                                        </div>

                                        <div class="col-sm-8">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="card-title p-1 h-auto">
                                                        <h5 class="card-name m-0 text-capitalize">Teacher Name </h5>
                                                        <h6 class="jop-title px-1 m-0 text-capitalize">Jop Title</h6>
                                                    </div><!-- .Card-title -->
                                                </div><!-- col-6 -->

                                                <div class="col-sm-6">
                                                    <div class="contacts p-1">
                                                        <h6 class="email">exampel-email@site.com</h6>
                                                        <h6 class="phone">011221512510</h6>
                                                    </div>
                                                </div><!-- col-6 -->
                                            </div>
                                        </div><!-- .col-10 child -->

                                        <div class="col-sm-3">
                                            <ul class="list-group">
                                                <li class="list-group-item border-0">
                                                    <a href="#" class="btn btn-danger">See More...</a>
                                                    <div class="material-switch float-right">
                                                        <input id="material-switchId" name="materialswitch" type="checkbox" />
                                                        <label for="material-switchId"></label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div><!--.col-12 parent -->
                        </div>
                    </div>
                    <!-- End Card -->

                </div><!-- .Teachers-Tab -->

                <div class="tab-pane fade" id="students" role="tabpanel" aria-labelledby="students-tab">

                    <!-- Start Card -->
                    <div class="card w-auto px-3 py-1">
                        <div class="row">
                            <div class="col-sm-12 mx-auto">
                                <div class="w-100 rounded">
                                    <div class="row">

                                        <div class="col-sm-2 col-md-1 border border-danger pl-2 border-left-0 border-top-0 border-bottom-0">
                                            <img class="img-responsive border border-light rounded" width="75px" height="75px" src="images/example.jpg">
                                        </div>

                                        <div class="col-sm-8">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="card-title p-1 h-auto">
                                                        <h5 class="card-name m-0 text-capitalize">studente Name </h5>
                                                        <h6 class="jop-title px-1 m-0 text-capitalize">class</h6>
                                                    </div><!-- .Card-title -->
                                                </div><!-- col-6 -->

                                                <div class="col-sm-6">
                                                    <div class="contacts p-1">
                                                        <h6 class="email">exampel-email@site.com</h6>
                                                        <h6 class="phone">011221512510</h6>
                                                    </div>
                                                </div><!-- col-6 -->
                                            </div>
                                        </div><!-- .col-10 child -->

                                        <div class="col-sm-3">
                                            <ul class="list-group">
                                                <li class="list-group-item border-0">
                                                    <a href="#" class="btn btn-danger float-right">See More</a>
                                                </li>
                                            </ul>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!--.col-12 parent -->
                        </div>
                    </div>
                    <!-- End Card -->

                </div>

                <div class="tab-pane fade" id="feedbacks" role="tabpanel" aria-labelledby="feedbacks-tab">

                </div>
            </div>
        </div><!-- .row -->



    </div><!-- container -->






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
