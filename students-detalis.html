<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pannel</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-dark">

    <div class="container pt-4">
        <div class="row">
            <div class="imgs-container mx-auto shadow bg-light text-center rounded">
                <img src="images/example.jpg">
                <img src="images/slide-2.jpg">
                <img src="images/slide-3.jpg">
                <img src="images/slide-4.jpg">
                <img src="images/slide-1.jpg">
            </div>
        </div><!-- .row -->

        <hr>

        <div class="row">

            <div class="col-md-8 col-sm-12 mx-auto bg-light p-2 shadow-sm m-1 rounded"></div>

            <div class="col-md-8 col-sm-12 mx-auto bg-light pl-4 shadow-sm m-1 rounded">
                <div class="row">

                    <div class="info box col-sm-8 py-1">
                        <i class="fas fa-user fa-lg text-danger float-left pt-2 m-0 mr-2 ml-3"></i>
                        <h4 class="name text-capitalize m-0">student name</h4>
                        <i class="fas fa-address-card  fa-lg text-danger float-left pt-2 m-0 mr-2 ml-3"></i>
                        <span class="d-block h6 pl-1 m-0 mt-1">class</span>
                    </div><!-- info -->

                    <div class="box col-sm-4 pr-0">
                        <ul class="list-group mt-1">
                            <li class="list-group-item border-0">
                                <!-- You Can toggle between .text-success & .text-dark to show status -->
                                <div class="is-active-box text-success /*text-dark*/ d-inline-block">
                                    <span class="is-active text-capitalize">active</span>
                                    <i class="fas fa-dot-circle pt-2"></i>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div><!-- .row -->
            </div><!-- col-8  -->


            <div class="col-md-8 col-sm-12 mx-auto bg-light p-2 shadow-sm m-1 rounded">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row email box">
                            <i class="fas fa-envelope text-danger float-left pt-2 m-0 mr-2 ml-3"> </i>
                            <span class="email d-block h6 pl-1 m-0 mt-1 dont-cabitalize">example@email.com</span>
                        </div>

                        <div class="row password box">
                            <i class="fas fa-lock text-danger float-left pt-2 m-0 mr-2 ml-3"> </i>
                            <span class="password d-block h6 pl-1 m-0 mt-1 dont-cabitalize">5585874</span>
                        </div>

                    </div><!-- .col -->
                    <div class="col-md-6">

                        <div class="row edu-system box">
                            <i class="fas fa-university text-danger float-left pt-2 m-0 mr-2 ml-3"></i>
                            <span class="edu-system d-block h6 pl-1 m-0 mt-1">education system</span>
                        </div>
                    </div><!-- .col -->
                </div>
            </div>

            <div class="col-md-8 col-sm-12 mx-auto bg-light p-2 shadow-sm m-1 rounded">
                <div class="row">
                    <div class="col-md-6">

                    </div><!-- .col -->
                    <div class="col-md-6">

                        <div class="row lesson-location box">
                            <i class="fas fa-map-marker-alt text-danger float-left pt-2 m-0 mr-2 ml-3"></i>
                            <span class="lesson-location d-block h6 pl-1 m-0 mt-1">location</span>
                        </div>

                    </div><!-- .col -->

                </div><!-- .row parent -->
            </div>




            <div class="col-md-8 col-sm-12 mx-auto bg-light p-2 shadow-sm m-1 rounded"></div>

        </div><!-- .row -->
    </div><!-- .container -->




    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
